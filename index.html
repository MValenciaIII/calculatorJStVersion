<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/bootstrap.css">
    <title>Simple Calculator</title>
</head>
<body>
    <header>
        <div class="container">
            <div class="row">
                <div class="col-sm-12">
                    <h1>MValenciaIII Tech</h1>
                </div>
            </div>
        </div>
    </header>
    <main>
        <div class="container mainspace">
            <div class="row">
                <div class="col-4"></div>
                <div class="col-4">
                    <div class="row displayNums">
                        <div class="col-12 text-end">
                            <p id="numberDisplayText"></p>
                        </div>
                    </div>
                    <div class="row nums clearRow">
                        <div class="col-6 clearButton">
                            <button value="clear">C</button>
                        </div>
                        <div class="col-3 normalButton">
                            <button value="divide">/</button>
                        </div>
                        <div class="col-3 normalButton">
                            <button value="multiply">*</button>
                        </div>
                    </div>
                    <div class="row nums">
                        <div class="col-3 normalButton">
                            <button value=7>7</button>
                        </div>
                        <div class="col-3 normalButton">
                            <button value=8>8</button>
                        </div>
                        <div class="col-3 normalButton">
                            <button value=9>9</button>
                        </div>
                        <div class="col-3 normalButton">
                            <button value="subtract">-</button>
                        </div>
                    </div>
                    <div class="row nums">
                        <div class="col-3 normalButton">
                            <div class="row nums">
                                <div class="col-12">
                                    <button value=4>4</button>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-12">
                                    <button value=1>1</button>
                                </div>
                            </div>
                        </div>
                        <div class="col-3 normalButton">
                            <div class="row nums">
                                <div class="col-12">
                                    <button value=5>5</button>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-12">
                                    <button value=2>2</button>
                                </div>
                            </div>
                        </div>
                        <div class="col-3 normalButton">
                            <div class="row nums">
                                <div class="col-12">
                                    <button value=6>6</button>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-12">
                                    <button value=3>3</button>
                                </div>
                            </div>
                        </div>
                        <div class="col-3 addButton">
                            <button>+</button>
                        </div>
                    </div>
                    <div class="row nums">
                        <div class="col-6 zeroButton">
                            <button value="0">0</button>
                        </div>
                        <div class="col-3 normalButton">
                            <button value="decimal">.</button>
                        </div>
                        <div class="col-3 normalButton">
                            <button value="equal">=</button>
                        </div>
                    </div>
                </div>
                <div class="col-4"></div>
            </div>
        </div>
    </main>
</body>
<script type="text/javascript" src="./js/app.js"></script>
</html>
